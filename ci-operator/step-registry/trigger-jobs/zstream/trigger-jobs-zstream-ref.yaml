ref:
  as: trigger-jobs-zstream
  from: job-python3
  commands: trigger-jobs-zstream-commands.sh
  env:
  - name: ZSTREAM_TRIGGER_JOB_NAME
    documentation: |-
      Name of the trigger job that we want this polling job to trigger.
  - name: ZSTREAM_VERSION
    documentation: |-
      Version of z
  - name: TRIGGER_CONDITION
    documentation: |-
      Name of the trigger job that we want this polling job to trigger.
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    Polls the release controller for when a specific condition is met that we want to trigger on. Then trigger the job meant to trigger all other jobs.